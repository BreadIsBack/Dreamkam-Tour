<section class="hero">
  <div class="swiper hero__swiper-background" data-swiper-autoplay="5000">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <picture>
          <source srcset="./img/hero/hero-bg-1.webp" type="image/webp">
          <img loading="lazy" src="./img/hero/hero-bg-1.png" class="hero__swiper-background-img image"  alt="Горы камчатки">
        </picture>
      </div>
      <div class="swiper-slide">
        <picture>
          <source srcset="./img/hero/hero-bg-2.webp" type="image/webp">
          <img loading="lazy" src="./img/hero/hero-bg-2.png" class="hero__swiper-background-img image" width="1440" height="900" alt="Горы камчатки">
        </picture>
      </div>
    </div>
  </div>

  <div class="container hero__container">
    <div class="hero__content">
      <h1 class="hero__title">Мечты о далекой Камчатке - близко</h1>
      <div class="hero__date">
        <time datetime="23-06">23.06</time>
        <span class="hero__soan">-</span>
        <time datetime="04-07">04.07</time>
        <p class="hero__date-text">DREAM TOUR</p>
      </div>
      <p class="hero__text">
        Тур перевернет ваш мир с ног на голову и оставит впечатления на всю жизнь.
      </p>
      <a href="#" class="hero__link">Расписание тура
        <svg class="hero__link-svg">
          <use xlink:href="img/sprite.svg#arrow-hero"></use>
        </svg>
      </a>
      <ul class="hero__socials list-reset">
        <li class="hero__social-item">
          <a href="#" class="hero__social-link">
            <svg class="hero__social-svg">
              <use xlink:href="img/sprite.svg#facebook-hero"></use>
            </svg>
          </a>
        </li>
        <li class="hero__social-item">
          <a href="#" class="hero__social-link">
            <svg class="hero__social-svg">
              <use xlink:href="img/sprite.svg#instagram-hero"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="swiper swiper-main hero__swiper">
      <div class="swiper-wrapper hero__swiper-wrapper">
        <div class="swiper-slide hero__slide">
          <img src="./img/hero/slider-1.jpg" alt="Человек на фоне гор" class="swiper-main__img" width="212" height="210">
        </div>
        <div class="swiper-slide hero__slide">
          <img src="./img/hero/slider-2.jpg" alt="Медведь и медведица" class="swiper-main__img" width="212" height="210">
        </div>
        <div class="swiper-slide hero__slide">
          <img src="./img/hero/slider-3.jpg" alt="Скалистый берег" class="swiper-main__img" width="212" height="210">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</section>
